<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-base.css">
    <script src="/js/navbar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Animix</title>
</head>

<body style="background: #000">
    <nav class="sidebar locked">
        <div class="logo_items flex">
            <span class="nav_image">
                <img src="image/logo.png" alt="logo_img" />
            </span>
            <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
            <i class="bx bx-x" id="sidebar-close"></i>
        </div>
        <div class="menu_container">
            <div class="menu_items">
                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Dashboard</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-home-alt"></i>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-grid-alt"></i>
                            <span>All Projects</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Editor</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bxs-magic-wand"></i>
                            <span>Magic Build</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-folder"></i>
                            <span>New Projects</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-cloud-upload"></i>
                            <span>Upload New</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Setting</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-flag"></i>
                            <span>Notice Board</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-award"></i>
                            <span>Award</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-cog"></i>
                            <span>Setting</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
    <nav class="navbar flex">
        <i class="bx bx-menu" id="sidebar-open"></i>
        <input type="text" placeholder="Search..." class="search_box" />
    </nav>
    

    <section>
        <div class="wrapper">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="/image/banner/banner-animix-02.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-overlay">
                            <div class="text__banner">
                                <h2>ANIMIX</h2>
                            </div>
                            <div class="img__banner">
                                <img src="/image/banner/anime-girl.png" alt="Outra Imagem">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="/image/banner/banner-animix.png" class="d-block w-100" alt="...">
                        <div class="carousel-overlay">
                            <div class="text__banner">
                                <h2>ANIMIX</h2>
                            </div>
                            <div class="img__banner">
                                <img src="/image/banner/mulher-banner.png" alt="Outra Imagem">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/image/banner/banner-animix-03.jpg" class="d-block w-100" alt="...">

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="container">
            <div class="wrapper">
                <div class="grid grid-col-3">
                    <div class="d-flex justify-content-center">
                        <div class="picture-center" style="width: 260px;">
                            <img src="image/icons/caminhao.png" alt="" style="width: 100%;">
                        </div>
                        <div class="">
                            <h2>Frete Grátis</h2>
                            <p class="white">em todo o brasil</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="" style="width: 260px;">
                            <img src="image/icons/pix.png" alt="" style="width: 100%;">
                        </div>
                        <div class="">
                            <h2>5% de Desconto</h2>
                            <p class="white">para pagamentos com Pix</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="" style="width: 260px;">
                            <img src="image/icons/card.png" alt="" style="width: 100%;">
                        </div>
                        <div class="">
                            <h2>Até 10X sem juros</h2>
                            <p class="white">Acima de R$299</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </section>

        crossorigin="anonymous"></script>
